<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storia</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <div class="container">
    <h1>✨STORIA📖</h1>

    <label for="genre">🎬 Select a Genre:</label>
    <select id="genre">
      <option value="fantasy">🧙‍♂️ Fantasy</option>
      <option value="sci-fi">🚀 Sci-Fi</option>
      <option value="romance">❤️ Romance</option>
      <option value="comedy">🤣 Comedy</option>
      <option value="mystery">🕵️‍♀️ Mystery</option>
      <option value="horror">👻 Horror</option>
      <option value="adventure">🧭 Adventure</option>
      <option value="historical">🏰 Historical</option>
      <option value="slice-of-life">🧃 Slice of Life</option>
      <option value="surreal">🌌 Surreal</option>
    </select>

    <button id="generateBtn">✨ Generate Story</button>

    <div id="storyBox" class="story-box hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
